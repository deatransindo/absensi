<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="32" cy="32" r="32" fill="url(#grad1)"/>

  <!-- Clipboard Background -->
  <rect x="16" y="12" width="32" height="40" rx="3" fill="white" opacity="0.95"/>

  <!-- Clipboard Clip -->
  <rect x="24" y="10" width="16" height="6" rx="2" fill="#fff" opacity="0.9"/>
  <rect x="26" y="8" width="12" height="4" rx="2" fill="url(#grad1)"/>

  <!-- Checkmarks -->
  <g stroke="url(#grad1)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Check 1 -->
    <polyline points="22,24 26,28 34,20" opacity="0.9"/>
    <!-- Check 2 -->
    <polyline points="22,34 26,38 34,30" opacity="0.9"/>
    <!-- Check 3 -->
    <polyline points="22,44 26,48 34,40" opacity="0.9"/>
  </g>

  <!-- Lines next to checks -->
  <g stroke="#667eea" stroke-width="2" stroke-linecap="round" opacity="0.5">
    <line x1="38" y1="24" x2="44" y2="24"/>
    <line x1="38" y1="34" x2="44" y2="34"/>
    <line x1="38" y1="44" x2="44" y2="44"/>
  </g>
</svg>
